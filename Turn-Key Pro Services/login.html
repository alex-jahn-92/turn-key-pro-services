  <style>
    :root {
      --primary-yellow: #FFC107;
      --primary-yellow-dark: #FFA000;
      --dark-text: #333;
      --white-text: #FFF;
    }

    /* Header Styles */
    .header-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
    }

    .logo-container {
      width: 244px !important;
      height: 244px !important;
      margin: 0 auto !important;
      border-radius: 50% !important;
      overflow: hidden !important;
    }

    .company-logo {
      width: 244px !important;
      height: 244px !important;
      max-width: 244px !important;
      display: block !important;
      border-radius: 50% !important;
      object-fit: cover !important;
      border: 3px solid var(--primary-yellow-dark) !important;
    }

    .nav-container {
      width: 100% !important;
      background-color: var(--primary-yellow-dark) !important;
      padding: 15px 0 !important;
    }

    .nav-inner {
      width: 100% !important;
      max-width: 1200px !important;
      margin: 0 auto !important;
      padding: 0 20px !important;
    }

    .nav-menu {
      display: flex !important;
      justify-content: space-between !important;
      align-items: center !important;
      width: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
      list-style: none !important;
    }

    .nav-menu li {
      flex: 1 !important;
      text-align: center !important;
    }

    .nav-menu li a {
      color: white !important;
      text-decoration: none !important;
      font-size: 16px !important;
      padding: 10px 15px !important;
      display: block !important;
      transition: all 0.3s ease !important;
    }

    .nav-menu li a:hover {
      color: var(--dark-text) !important;
      background-color: rgba(255, 255, 255, 0.1) !important;
    }

    .nav-menu li a.active {
      color: var(--dark-text) !important;
      background-color: rgba(255, 255, 255, 0.2) !important;
    }

    /* Dropdown Menu Styles */
    .dropdown-menu {
      background-color: var(--primary-yellow) !important;
      border: none !important;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1) !important;
      padding: 10px 0 !important;
      min-width: 200px !important;
    }

    .dropdown-item {
      color: var(--white-text) !important;
      padding: 8px 20px !important;
      font-size: 14px !important;
      transition: all 0.3s ease !important;
    }

    .dropdown-item:hover {
      background-color: var(--primary-yellow-dark) !important;
      color: var(--dark-text) !important;
    }

    .dropdown-item i {
      margin-right: 10px !important;
      width: 20px !important;
      text-align: center !important;
    }

    .dropdown-divider {
      border-top: 1px solid rgba(255,255,255,0.2) !important;
      margin: 8px 0 !important;
    }

    .dropdown-toggle::after {
      margin-left: 8px !important;
    }

    .nav-link.dropdown-toggle {
      color: var(--white-text) !important;
    }

    .nav-link.dropdown-toggle:hover {
      color: var(--dark-text) !important;
    }

    @media (max-width: 768px) {
      .nav-menu {
        flex-direction: column !important;
        gap: 10px !important;
      }
      
      .nav-menu li {
        width: 100% !important;
      }
    }

    /* Login Form Styles */
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h3 {
      color: var(--dark-text);
      margin-bottom: 10px;
    }

    .login-form .form-group {
      margin-bottom: 20px;
    }

    .login-form .form-control {
      border: 1px solid #ddd;
      padding: 12px 15px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .login-form .form-control:focus {
      border-color: var(--primary-yellow);
      box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
    }

    .login-btn {
      background: var(--primary-yellow);
      color: var(--dark-text);
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      width: 100%;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background: var(--primary-yellow-dark);
      color: var(--white-text);
    }

    .login-links {
      text-align: center;
      margin-top: 20px;
    }

    .login-links a {
      color: var(--primary-yellow-dark);
      text-decoration: none;
    }

    .login-links a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #dc3545;
      margin-bottom: 15px;
      text-align: center;
    }

    .success-message {
      color: #28a745;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>

<body>

  <header class="main-header">
    <div class="header-container">
      <div class="logo-container">
        <img src="images/FB_IMG_1741285493669.jpg" 
             alt="Turn-Key Pro Services Logo" 
             class="company-logo">
      </div>
    </div>
    
    <div class="nav-container">
      <div class="nav-inner">
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="why-choose-us.html">Why Choose Us</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-user"></i> Account
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
              <a class="dropdown-item" href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
              <a class="dropdown-item" href="register.html"><i class="fas fa-user-plus"></i> Register</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Login Section -->
  <section class="login-section section-padding">
    <div class="container">
      <div class="login-container">
        <div class="login-header">
          <h3>Welcome Back</h3>
          <p>Please login to your account</p>
        </div>

        <form class="login-form" action="process_login.php" method="POST">
          <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Email Address" required>
          </div>
          
          <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
          </div>

          <div class="form-group">
            <button type="submit" class="login-btn">Login</button>
          </div>

          <div class="login-links">
            <a href="forgot-password.html">Forgot Password?</a>
            <p class="mt-2">Don't have an account? <a href="register.html">Register here</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Copyright Section -->
  <div class="copyright-section">
    <div class="container">
      <div class="text-center py-3">

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/scrollIt.min.js"></script>
  <script>
    new WOW().init();
    $(function() {
      $.scrollIt();
    });
    $(document).ready(function() {
      $('.dropdown-toggle').dropdown();
      $(document).click(function(e) {
        if (!$(e.target).closest('.dropdown').length) {
          $('.dropdown-menu').removeClass('show');
        }
      });
    });
  </script>
</body>
